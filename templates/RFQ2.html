<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create RFQ</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            width: 900px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #dbe5f1;
            padding: 5px;
            font-weight: bold;
            font-size: 16px;
        }
        .section {
            margin-top: 10px;
            padding: 10px;
            background: #e8f0fa;
            border-radius: 5px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }
        input {
            width: calc(100% - 10px);
            padding: 5px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
        th {
            background: #dbe5f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Create RFQ : Item Overview</div>
        
        <div class="section">
            <div class="row">
                <div class="column">
                    <label>RFQ Type<input type="text"></label>
                    <label>Vendor <input type="text"></label>
                </div>
                <div class="column">
                    <label>RFQ Date <input type="text" class="date-input" id="rfq-date"></label>
                    <label>Quotation Deadline <input type="text" class="date-input" id="quotation-deadline"></label>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="header">RFQ Items</div>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Material</th>
                    <th>Short Text</th>
                    <th>RFQ Quantity</th>
                    <th>Unit</th>
                    <th>Deliv. Date</th>
                    <th>Mat. Grp</th>
                    <th>Plant</th>
                    <th>SLoc</th>
                </tr>
                <tr>
                    <td>10</td>
                    <td>100000001</td>
                    <td></td>
                    <td>10.000</td>
                    <td>10</td>
                    <td><input type="text" class="date-input" id="Delivery-Date"></td>
                    <td>120028</td>
                    <td>1AC</td>
                    <td></td>
                </tr>
                <tr>
                    <td>20</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input type="text" class="date-input"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>30</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input type="text" class="date-input"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(document).ready(function() {
            $(".date-input").datepicker();
            
            // Set current date in the format mm/dd/yy
            var currentDate = new Date();
            var formattedDate = ('0' + (currentDate.getMonth() + 1)).slice(-2) + '/' + 
                                ('0' + currentDate.getDate()).slice(-2) + '/' + 
                                currentDate.getFullYear().toString().substr(-2);
            $("#rfq-date").val(formattedDate);
            $("#quotation-deadline").val(formattedDate);

            $(document).on('keydown', function(e) {
                if (e.key === 'F4') {
                    e.preventDefault();
                    $(".date-input:focus").datepicker("show");
                }
            });
        });
    </script>
</body>
</html>
