<!-- account2.html (Document Verification Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Account - Document Verification</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { display: flex; font-family: 'Arial', sans-serif; background-color: #f4f4f4; color: #333; height: 100vh; overflow: hidden; }
        .container { flex-grow: 1; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin: 10px; border-radius: 8px; overflow-y: auto; }
        .form-group { margin-bottom: 10px; }
        .btn { padding: 10px; background: #00509e; border: none; color: white; cursor: pointer; width: 100%; border-radius: 5px; font-size: 14px; }
        .btn:hover { background: #003366; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ACGL</h2>
        <ul>
            <li class="completed">Level 1: Personal Details</li>
            <li class="completed">Level 2: Document Verification</li>
        </ul>
    </div>
    <div class="container">
        <h2>Document Verification</h2>
        <form method="post" action="/upload_documents/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Choose Document:</label>
                <select id="doc-type" name="doc_type">
                    <option value="Aadhar">Aadhar</option>
                    <option value="Pan">Pan</option>
                </select>
            </div>
            <div class="form-group">
                <label>Upload Document:</label>
                <input type="file" id="doc-upload" name="aadhar_doc" required>
            </div>
            <div class="form-group">
                <label>Bank Details:</label>
                <input type="text" id="bank" name="bank_details" required>
            </div>
            <div class="form-group">
                <label>GST Document:</label>
                <input type="file" id="gst-doc" name="gst_doc" required>
            </div>
            <button class="btn" type="submit" >Submit</button>
        </form>
    </div>
</body>
</html>
