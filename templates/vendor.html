{% extends 'base.html' %}

{% block body %}
<style>
    .content {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .content h2 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table, th, td {
        border: 1px solid #dee2e6;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #007bff;
        color: white;
    }
</style>
<div class="content">
    <h2>Vendor Details</h2>
    <table>
        <thead>
            <tr>
                <th>Vendor ID</th>
                <th>Vendor Name</th>
                <th>City</th>
                <th>Status</th>
                <th>Email</th>
                <th>Phone number</th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendors %}
            <tr>
                <td>{{ vendor.vendor_id }}</td>
                <td>{{ vendor.vendor_name }}</td>
                <td>{{ vendor.city }}</td>
                <td>{{ vendor.status }}</td>
                <td>{{ vendor.email }}</td>
                <td>{{ vendor.phonenumber }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
