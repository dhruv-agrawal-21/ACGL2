<!-- account.html (Personal Details Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Account - Personal Details</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { display: flex; font-family: 'Arial', sans-serif; background-color: #f4f4f4; color: #333; height: 100vh; overflow: hidden; }
        .sidebar { width: 220px; background: #003366; padding: 15px; color: white; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 12px; cursor: pointer; background: #00509e; margin-bottom: 8px; text-align: center; border-radius: 5px; font-size: 14px; }
        .completed { background: #28a745 !important; }
        .container { flex-grow: 1; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin: 10px; border-radius: 8px; overflow-y: auto; }
        .form-group { margin-bottom: 20px; position: relative; } /* Increased space for pop-ups */
        label { display: block; font-weight: bold; font-size: 14px; }
        input, select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; }
        .btn { padding: 10px; background: #00509e; border: none; color: white; cursor: pointer; width: 100%; border-radius: 5px; font-size: 14px; }
        .btn:hover { background: #003366; }

        /* Pop-up styles */
        .popup {
            display: none;
            background-color: #ffc107;
            color: #333;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ACGL</h2>
        <ul>
            <li class="completed">Level 1: Personal Details</li>
            <li>Level 2: Document Verification</li>
        </ul>
    </div>
    <div class="container">
        <h2>Personal Details</h2>
        <form method="post" action="/save_vendor_details/">
            {% csrf_token %}
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" name="fullname" required>
            </div>
            <div class="form-group">
                <label>Vendor Name:</label>
                <input type="text" id="vendor-name" name="vendorname" required>
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" name="username" required onfocus="showPopup('username-popup')" onblur="hidePopup('username-popup')">
                <div id="username-popup" class="popup">Only letters, numbers, and '_' allowed. Must be unique.</div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" name="password" required onfocus="showPopup('password-popup')" onblur="hidePopup('password-popup')">
                <div id="password-popup" class="popup">Must contain at least 1 special character, 1 lowercase letter, and 1 number.</div>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" id="phone" name="phonenumber" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label>GST No:</label>
                <input type="text" id="gst" name="igst" required>
            </div>
            <button class="btn" type="submit">Next</button>
        </form>
    </div>

    <script>
        function showPopup(id) {
            document.getElementById(id).style.display = "block";
        }

        function hidePopup(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>
</body>
</html>
