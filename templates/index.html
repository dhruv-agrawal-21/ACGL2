{% extends 'base.html' %}

{% block body %}
<style>
    /* Sidebar styling */
    .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: white;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        transition: transform 0.3s;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        transform: translateX(-100%);
    }

    .sidebar.open {
        transform: translateX(0);
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 15px 0;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    .sidebar ul li a i {
        margin-right: 10px;
    }

    .sidebar ul li ul {
        margin-left: 20px;
        display: none;
    }

    .sidebar ul li ul li {
        margin: 10px 0;
    }

    .sidebar ul li.active ul {
        display: block;
    }
</style>
<div class="sidebar" id="sidebar">
    <h2>{{company_name}}</h2>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
